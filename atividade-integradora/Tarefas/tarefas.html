<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/global.css" />

    <title>To-Do App</title>
  </head>

  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li class="nomeUsuario">Nome do usuário</li>
          <li>
            <button class="btn-finalizar">
              <a href="index.html">Finalizar sessão</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="input-tasks">
      <form class="form-tarefas">
        <div class="not-done">
          <input class="nova-tarefas" type="text" placeholder="Nova tarefa" />
          <button type="submit" class="material-icons-outlined">
            add_circle_outline
          </button>
        </div>
      </form>
    </div>

    <div class="tarefas">
      <div class="pendentes">
        <h1>Tarefas Pedentes</h1>
        <ul class="tarefas-pendentes"></ul>
      </div>

      <div class="terminadas">
        <h1 class="titulo-terminadas">Tarefas Terminadas</h1>
        <ul class="tarefas-terminadas"></ul>
      </div>
    </div>
    <script src="..//src/scripts/tasks.js" defer></script>
  </body>
</html>
